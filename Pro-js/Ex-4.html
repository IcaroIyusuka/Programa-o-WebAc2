<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
    <script>
        var numero = document.getElementById("numero").value;
        for (var i = 1; i <= 10; i++) {
            document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
}
    </script>
</head>
<body>
    
  <form >
    <label for="numero"> Insira um nuemro</label>
    <input type="number" id="numero">
    <button type="button" onclick="numero">resultado</button>
  </form>
</body>
</html>
