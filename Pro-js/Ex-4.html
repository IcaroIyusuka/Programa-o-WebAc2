<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
    <script>
         function gerarTabela() {
            var numero = parseInt(document.getElementById("numero").value);
            var tabelaHTML = "";

            for (var i = 1; i <= 10; i++) {
                tabelaHTML += numero + " x " + i + " = " + (numero * i) + "<br>";
            }

            document.getElementById("tabelaMultiplicacao").innerHTML = tabelaHTML;
        }
    </script>
</head>
<body>
    
  <label for="numero">Digite um n√∫mero:</label>
    <input type="text" id="numero">
    <button onclick="gerarTabela()">Gerar Tabela</button>
    <br>
    <div id="tabelaMultiplicacao"></div>

</body>
</html>
